<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extra</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/extra.css" />
  </head>
  <body>
    <header>
      <section>
        <div class="logo">
          <h2>Kenzie <span>Food</span></h2>
          <div id="containerHomeDash">
            <a href="../pages/main.html"><h2 id="paginaHome" class="statusPaginaOn">Home</h2></a>
            <a href="../pages/extra.html"><h2 id="paginaDash" class="statusPaginaOf">Dashboard</h2></a>
          </div>
          <div id="containerIconeLogin">
            <span id="user"></span>
            <p id="bntLoginLogout">Logout</p>
          </div>
         
        </div>
        <div class="pesquisa">
          <form action="" id="pesquisa">
            <input type="search" placeholder="Pesquisar por produto" />
          </form>
        </div>
      </section>
    </header>
    <main>
      <section>
        <div class="adicionar">
          <button id="adicionar">Adicionar novo produto</button>
        </div>
        <ul id="menus">
          <li id="Todos">Todos</li>
          <li id="Panificadora">Panificadora</li>
          <li id="Frutas">Frutas</li>
          <li id="Bebidas">Bebidas</li>
        </ul>
      </section>
      <section class="conteiner">
        <div class="secao">
          <h2>Produto</h2>
          <h2 class="categ">Categorias</h2>
          <h2 class="desc">Descrição</h2>
          <h2 class="acos">Ações</h2>
        </div>
        <ul id="template"></ul>
      </section>
    </main>
    <script type="module" src="/src/models/Modal_pequenos.js"></script>
    <script type="module" src="/src/controllers/ProdutoController.js"></script>
    <script type="module" src="/src/models/Dashboard.js"></script>
    <script type="module" src="/src/models/Dashboard_Template.js"></script>
  </body>
</html>
