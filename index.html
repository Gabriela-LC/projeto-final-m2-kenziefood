  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="stylesheet" href="./src/styles/resetMain.css" />
    <link rel="stylesheet" href="./src/styles/main.css" media="screen and (min-width: 551px)"/>

    <!-- pagina main -->
  </head>
  <body>
    <header>
      
        <div id="logoKenzie" class="styleLogoKenzie">
          <h1 id="Kenzie">Kenzie</h1>
          <p id="pFood">Food</p>
        </div>
        <div id="barraPesquisa" class="pesquisaStyle">
            <img src="./src/styles/imgs/lupa.png" alt="lupa" id="lupa">
            <input type="text" placeholder="Pesquisar por produto" id="inputSearch">

    <nav>

        <li><button id="btnBebida" class="btnFiltro "><img src="./src/styles/imgs/drink.svg" alt="bebida" id="iconBebida" class="iconFilter">Bebidas</button></li>
      </ul>
    </nav>
    <section>
    <!-- produtos -->
    <ul id="containerProdutos">
    </ul>
    <div id="divCarrinho">  
      <div id="sacolaCarrinho">
        <div id="cabecarioCarrinho">Carrinho</div>
        <ul id="ulCarrinho">
        </ul>   
      <div id="divQuantidadeCarrinho">
        <p class="carrinhoQuantidade">Quantidade</p>
        <p class="carrinhoTotalQuantidade">0</p>
      </div>
      <div id="divTotalCarrinho">
        <p class="carrinhoPreco">Pre√ßo</p>
        <p class="carrinhoTotal">R$ 0.00</p>
      </div>
    </div>
    </section>
      
    <footer>
        <button id="btnCarrinho">carrinho</button>                 
    </footer>

    <script type="module" src="./src/js/main.js"></script>
