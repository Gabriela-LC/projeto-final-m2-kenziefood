<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <!-- pagina login -->
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1 class="logo_preto">
          Kenzie
          <h2 class="logo_vermelho">Food</h2>
        </h1>
      </div>
    </header>
    <main>
      <h2 class="subtitulo">Já é cadastrado? Faça seu login</h2>
      <form action="" id="form_login_usuario">
        <input
          id="inputEmail"
          class="input"
          type="email"
          name="email"
          placeholder="Email"
          required
        />

        <input
          id="inputSenha"
          class="input"
          type="password"
          name="password"
          placeholder="Senha"
          required
        />
        <button type="submit" id="botao_login_usuario">Entrar</button>
      </form>
    </main>
    <script type="module" src="../js/login.js"></script>
  </body>
</html>
